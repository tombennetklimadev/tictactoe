<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TicTacToe | Digital Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --light-grey: #f8f8f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, sans-serif; letter-spacing: -0.02em; }
        body { background-color: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; }
        .main-stage { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .sidebar { width: 280px; background: var(--light-grey); display: flex; flex-direction: column; padding: 40px 30px; border-left: 1px solid #eee; }
        h1 { font-size: 3.5rem; font-weight: 900; text-transform: uppercase; line-height: 0.9; margin-bottom: 5px; }
        .subtitle { font-size: 0.75rem; color: #aaa; margin-bottom: 4rem; text-transform: uppercase; letter-spacing: 0.4em; font-weight: 600; }
        .input-container { width: 100%; max-width: 300px; margin-bottom: 2.5rem; }
        input { width: 100%; padding: 15px 0; border: none; border-bottom: 2px solid var(--text); font-size: 1.5rem; outline: none; text-align: center; text-transform: uppercase; background: transparent; }
        .primary-btn { background-color: var(--text); color: var(--bg); border: none; padding: 20px 60px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.3em; cursor: pointer; transition: 0.2s; }
        .primary-btn:hover { opacity: 0.7; }
        #game-board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); border: 2px solid #000; margin-top: 20px; }
        .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; font-weight: 900; cursor: pointer; }
        .section-label { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 1rem; color: #bbb; }
        .player-item { padding: 8px 0; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }
        .hidden { display: none !important; }
        @media (max-width: 800px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; height: 150px; order: 2; border-left: none; border-top: 1px solid #eee; padding: 20px; }
            .main-stage { order: 1; flex: 1; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <main class="main-stage">
        <div id="branding">
            <h1>TICTACTOE</h1>
            <p class="subtitle">Digital Arena</p>
        </div>

        <div id="login-screen">
            <div class="input-container"><input type="text" id="username" placeholder="" maxlength="10"></div>
            <button class="primary-btn" onclick="enterArena()">Enter</button>
        </div>

        <div id="match-screen" class="hidden">
            <button class="primary-btn" id="find-btn" onclick="startSearch()">Find Match</button>
        </div>

        <div id="game-screen" class="hidden">
            <p id="game-status" style="font-weight: 800; text-transform: uppercase; margin-bottom: 15px;"></p>
            <div id="game-board"></div>
            <button class="primary-btn" id="back-btn" onclick="goHome()" style="margin-top: 30px; display:none;">Back</button>
        </div>
    </main>

    <aside id="sidebar" class="sidebar hidden">
        <div class="section-label">Online</div>
        <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 2rem;" id="live-count">0</div>
        <div class="section-label">Members</div>
        <ul id="player-ul" style="list-style: none;"></ul>
    </aside>
</div>

<script>
    const SUPABASE_URL = 'https://qzkpslpphypnintdnxji.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ELLj2wdw6drr9c6gztrUrw_B7IVvdvc';
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    let myId = localStorage.getItem('ttt_id') || Math.random().toString(36).substr(2, 9);
    localStorage.setItem('ttt_id', myId);
    
    let myAlias = localStorage.getItem('ttt_alias') || "";
    let lobby, gameChan, mySymbol = '', isMyTurn = false, board = Array(9).fill(null);

    // URL Check: Sind wir in einem Spiel?
    const urlParams = new URLSearchParams(window.location.search);
    const gameIdFromUrl = urlParams.get('game');

    window.onload = () => {
        if (gameIdFromUrl && myAlias) {
            setupGameUI();
            initGame(gameIdFromUrl);
        } else if (myAlias) {
            setupLoungeUI();
        }
    };

    async function enterArena() {
        myAlias = document.getElementById('username').value.trim().toUpperCase();
        if(!myAlias) return;
        localStorage.setItem('ttt_alias', myAlias);
        setupLoungeUI();
    }

    function setupLoungeUI() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('match-screen').classList.remove('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        connectLobby();
    }

    function setupGameUI() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('match-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        connectLobby();
    }

    function connectLobby() {
        lobby = sb.channel('lobby', { config: { presence: { key: myId } } });
        lobby.on('presence', { event: 'sync' }, () => {
            const state = lobby.presenceState();
            const list = document.getElementById('player-ul');
            list.innerHTML = '';
            let count = 0;
            Object.values(state).flat().forEach(u => {
                count++;
                const li = document.createElement('li');
                li.className = 'player-item';
                li.innerText = (u.id === myId ? '> ' : '') + u.alias;
                list.appendChild(li);
            });
            document.getElementById('live-count').innerText = count;
            if (!gameIdFromUrl) checkAutoMatch();
        })
        .on('broadcast', { event: 'match_go' }, p => {
            if(p.payload.players.includes(myId)) {
                window.location.search = `?game=${p.payload.gid}`;
            }
        })
        .subscribe(async s => { if(s==='SUBSCRIBED') await lobby.track({alias:myAlias, id:myId, status: gameIdFromUrl ? 'playing' : 'idle'}); });
    }

    async function startSearch() {
        document.getElementById('find-btn').innerText = "Searching...";
        await lobby.track({alias:myAlias, id:myId, status:'searching'});
    }

    function checkAutoMatch() {
        const searchers = Object.values(lobby.presenceState()).flat()
            .filter(u => u.status === 'searching').sort((a,b) => a.id.localeCompare(b.id));
        if(searchers.length >= 2 && searchers[0].id === myId) {
            const gid = 'g_' + searchers[0].id + searchers[1].id;
            lobby.send({ type: 'broadcast', event: 'match_go', payload: { gid, players: [searchers[0].id, searchers[1].id] } });
        }
    }

    async function initGame(gid) {
        // Bestimme Symbol basierend auf der GID (P1 bekommt X)
        mySymbol = gid.includes(myId) && gid.indexOf(myId) < 15 ? 'X' : 'O'; 
        isMyTurn = (mySymbol === 'X');
        
        renderBoard();
        updateMsg();

        gameChan = sb.channel(gid);
        gameChan.on('broadcast', { event: 'm' }, p => {
            board[p.payload.i] = p.payload.s;
            isMyTurn = true;
            renderBoard();
            if(!checkWin()) updateMsg();
        }).subscribe();
    }

    function renderBoard() {
        const b = document.getElementById('game-board');
        b.innerHTML = '';
        board.forEach((c, i) => {
            const d = document.createElement('div');
            d.className = 'cell';
            d.innerText = c || '';
            d.onclick = () => {
                if(!isMyTurn || board[i]) return;
                board[i] = mySymbol;
                isMyTurn = false;
                renderBoard();
                gameChan.send({ type: 'broadcast', event: 'm', payload: { i, s: mySymbol } });
                if(!checkWin()) updateMsg();
            };
            b.appendChild(d);
        });
    }

    function updateMsg() { document.getElementById('game-status').innerText = isMyTurn ? "Your Turn" : "Opponent Turn"; }

    function checkWin() {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        const w = wins.find(c => board[c[0]] && board[c[0]] === board[c[1]] && board[c[0]] === board[c[2]]);
        if(w || !board.includes(null)) {
            document.getElementById('game-status').innerText = w ? (board[w[0]] === mySymbol ? "Victory" : "Defeat") : "Draw";
            document.getElementById('back-btn').style.display = 'inline-block';
            return true;
        }
        return false;
    }

    function goHome() {
        window.location.search = '';
    }
</script>
</body>
</html>
