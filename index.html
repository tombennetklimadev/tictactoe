<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TicTacToe | Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --sidebar-bg: #fcfcfc; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Layout */
        .app { display: flex; width: 100%; height: 100%; }
        .main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .sidebar { width: 240px; border-left: 1px solid #000; background: var(--sidebar-bg); padding: 40px 20px; display: flex; flex-direction: column; overflow-y: auto; }

        /* UI Elements */
        h1 { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 2rem; letter-spacing: -0.05em; }
        input { border: none; border-bottom: 2px solid #000; padding: 10px; font-size: 1.5rem; width: 250px; text-align: center; outline: none; margin-bottom: 2rem; text-transform: uppercase; background: transparent; }
        .btn { background: #000; color: #fff; border: 1px solid #000; padding: 15px 40px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; transition: all 0.2s; }
        .btn:hover { background: #fff; color: #000; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Board */
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 0; border: 2px solid #000; margin-top: 20px; }
        .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: 900; cursor: pointer; transition: background 0.2s; }
        .cell:hover:not(.disabled) { background: #f5f5f5; }
        .cell.disabled { cursor: not-allowed; opacity: 0.7; }

        .hidden { display: none !important; }
        .label { font-size: 0.7rem; font-weight: bold; color: #aaa; margin-bottom: 10px; text-transform: uppercase; }
        ul { list-style: none; }
        li { padding: 5px 0; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; }
        li.me { color: #0066cc; }
        li.searching { color: #ff6600; }
        li.playing { color: #00aa00; }

        .error { color: red; font-size: 0.8rem; margin-top: 10px; }

        @media (max-width: 800px) {
            .app { flex-direction: column; }
            .sidebar { width: 100%; height: 150px; border-left: none; border-top: 1px solid #000; order: 2; padding: 20px; }
            .main { order: 1; flex: 1; }
        }
    </style>
</head>
<body>

<div class="app">
    <main class="main">
        <div id="branding"><h1>TICTACTOE</h1></div>

        <div id="view-login">
            <input type="text" id="username" placeholder="Dein Name" maxlength="10" autofocus>
            <br>
            <button class="btn" onclick="login()">Arena Betreten</button>
            <p id="error-msg" class="error hidden"></p>
        </div>

        <div id="view-lounge" class="hidden">
            <p style="font-size: 1.2rem; margin-bottom: 20px; font-weight: 600;">Bereit zu spielen?</p>
            <button class="btn" id="find-btn" onclick="search()">Gegner Suchen</button>
            <button class="btn" onclick="cancelSearch()" id="cancel-btn" class="hidden" style="margin-top: 15px; background: #fff; color: #000;">Abbrechen</button>
        </div>

        <div id="view-game" class="hidden">
            <p id="game-info" style="font-size: 0.9rem; margin-bottom: 10px; color: #666;"></p>
            <p id="game-status" style="font-weight: 900; margin-bottom: 15px; text-transform: uppercase; font-size: 1.5rem;"></p>
            <div id="board"></div>
            <button class="btn" id="back-btn" onclick="backToLobby()" style="margin-top: 30px; display: none;">Zur√ºck zur Lobby</button>
        </div>
    </main>

    <aside class="sidebar">
        <p class="label">Online Spieler</p>
        <ul id="user-list"></ul>
    </aside>
</div>

<script>
    // Debug-Funktion
    function log(msg) {
        console.log('[TicTacToe]', msg);
    }

    // Initialisierung
    log('Starting app...');

    const SUPABASE_URL = 'https://qzkpslpphypnintdnxji.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6a3BzbHBwaHlwbmludGRueGppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0NjU0NTAsImV4cCI6MjA1NTA0MTQ1MH0.qBoKNvhWxQsj0rPLZI8Y7FN-S0VcZAzXPnS-UH9nZkY';

    let sb;
    try {
        sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        log('Supabase initialized');
    } catch (e) {
        log('Supabase error: ' + e.message);
        document.getElementById('error-msg').innerText = 'Verbindungsfehler. Bitte Seite neu laden.';
        document.getElementById('error-msg').classList.remove('hidden');
    }

    // Generiere bei jedem Laden eine neue ID (kein localStorage)
    let myId = 'u_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    let myAlias = ""; // KEIN localStorage mehr
    let lobby, gameChan, mySymbol = '', opponentSymbol = '', isMyTurn = false, board = Array(9).fill(null);
    let gameActive = false;
    let opponentAlias = "";

    const params = new URLSearchParams(window.location.search);
    const activeGameId = params.get('game');

    log('My ID: ' + myId);
    log('Active Game: ' + activeGameId);

    // Enter-Taste im Input-Feld
    document.getElementById('username').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            login();
        }
    });

    // KEIN Auto-Login mehr! Zeige immer Login-Screen
    if (activeGameId) {
        // Falls URL ein Game hat, leite zur√ºck zur Startseite
        window.location.href = window.location.pathname;
    }

    async function login() {
        const input = document.getElementById('username').value.trim();
        myAlias = input.toUpperCase();

        if (!myAlias || myAlias.length < 2) {
            document.getElementById('error-msg').innerText = 'Bitte gib einen Namen ein (mind. 2 Zeichen)';
            document.getElementById('error-msg').classList.remove('hidden');
            return;
        }

        log('Login as: ' + myAlias);

        document.getElementById('view-login').classList.add('hidden');
        document.getElementById('error-msg').classList.add('hidden');

        try {
            lobby = sb.channel('lobby', { 
                config: { 
                    presence: { key: myId },
                    broadcast: { self: true }
                } 
            });

            lobby.on('presence', { event: 'sync' }, () => {
                log('Presence sync');
                updateUserList();
            }).on('broadcast', { event: 'match' }, async (payload) => {
                log('Match broadcast received');
                const data = payload.payload;
                if (data.p1 === myId || data.p2 === myId) {
                    await lobby.track({ alias: myAlias, id: myId, status: 'playing' });
                    window.location.search = `?game=${data.gameId}`;
                }
            }).subscribe(async (status) => {
                log('Lobby status: ' + status);
                if (status === 'SUBSCRIBED') {
                    await lobby.track({ 
                        alias: myAlias, 
                        id: myId, 
                        status: activeGameId ? 'playing' : 'idle',
                        timestamp: Date.now()
                    });

                    if (activeGameId) {
                        initGame(activeGameId);
                    } else {
                        document.getElementById('view-lounge').classList.remove('hidden');
                    }
                }
            });
        } catch (e) {
            log('Login error: ' + e.message);
            alert('Verbindungsfehler. Bitte Seite neu laden.');
        }
    }

    function updateUserList() {
        const state = lobby.presenceState();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        const all = Object.values(state).flat();

        log('Online users: ' + all.length);

        all.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        all.forEach(u => {
            const li = document.createElement('li');
            let displayText = u.alias || 'Anonymous';

            if (u.id === myId) {
                li.className = 'me';
                displayText += ' (DU)';
            }

            if (u.status === 'searching') {
                displayText += ' üîç';
                if (!li.className) li.className = '';
                li.className += ' searching';
            } else if (u.status === 'playing') {
                displayText += ' üéÆ';
                if (!li.className) li.className = '';
                li.className += ' playing';
            }

            li.innerText = displayText;
            list.appendChild(li);
        });

        if (!activeGameId && !gameActive) {
            checkMatch(all);
        }
    }

    async function search() {
        log('Starting search...');
        document.getElementById('find-btn').classList.add('hidden');
        document.getElementById('cancel-btn').classList.remove('hidden');
        await lobby.track({ alias: myAlias, id: myId, status: 'searching', timestamp: Date.now() });
    }

    async function cancelSearch() {
        log('Cancel search');
        document.getElementById('find-btn').classList.remove('hidden');
        document.getElementById('cancel-btn').classList.add('hidden');
        await lobby.track({ alias: myAlias, id: myId, status: 'idle', timestamp: Date.now() });
    }

    function checkMatch(users) {
        const searchers = users.filter(u => u.status === 'searching' && u.id);

        if (searchers.length >= 2) {
            log('Match found! Searchers: ' + searchers.length);
            const sorted = searchers.sort((a, b) => a.id.localeCompare(b.id));
            const p1 = sorted[0];
            const p2 = sorted[1];

            if (myId === p1.id || myId === p2.id) {
                const gameId = 'g_' + p1.id + '_' + p2.id + '_' + Date.now();
                log('Creating game: ' + gameId);
                lobby.send({
                    type: 'broadcast',
                    event: 'match',
                    payload: { gameId, p1: p1.id, p2: p2.id }
                });
            }
        }
    }

    async function initGame(gid) {
        log('Init game: ' + gid);
        gameActive = true;
        document.getElementById('view-lounge').classList.add('hidden');
        document.getElementById('view-game').classList.remove('hidden');

        const parts = gid.split('_');
        const p1Id = parts[1];
        const p2Id = parts[2];

        log('P1: ' + p1Id + ', P2: ' + p2Id + ', Me: ' + myId);

        if (myId === p1Id) {
            mySymbol = 'X';
            opponentSymbol = 'O';
            isMyTurn = true;
        } else {
            mySymbol = 'O';
            opponentSymbol = 'X';
            isMyTurn = false;
        }

        log('My symbol: ' + mySymbol + ', My turn: ' + isMyTurn);

        board = Array(9).fill(null);

        gameChan = sb.channel(gid, {
            config: {
                broadcast: { self: false },
                presence: { key: myId }
            }
        });

        gameChan.on('broadcast', { event: 'move' }, (payload) => {
            log('Move received');
            const data = payload.payload;
            if (data.player !== myId && board[data.index] === null) {
                board[data.index] = data.symbol;
                isMyTurn = true;
                drawBoard();
                updateStatus();
            }
        }).on('presence', { event: 'sync' }, () => {
            const state = gameChan.presenceState();
            const players = Object.values(state).flat();
            const opponent = players.find(p => p.id !== myId);
            if (opponent) {
                opponentAlias = opponent.alias;
                log('Opponent: ' + opponentAlias);
                updateStatus();
            }
        }).subscribe(async (status) => {
            log('Game channel status: ' + status);
            if (status === 'SUBSCRIBED') {
                await gameChan.track({ id: myId, alias: myAlias });
                drawBoard();
                updateStatus();
            }
        });
    }

    function drawBoard() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';

        board.forEach((cell, index) => {
            const cellEl = document.createElement('div');
            cellEl.className = 'cell';

            if (cell) {
                cellEl.innerText = cell;
                cellEl.classList.add('disabled');
            } else if (!isMyTurn || checkWin(true)) {
                cellEl.classList.add('disabled');
            }

            cellEl.onclick = () => makeMove(index);
            boardEl.appendChild(cellEl);
        });

        checkWin();
    }

    function makeMove(index) {
        if (!isMyTurn || board[index] !== null || checkWin(true) || !gameActive) {
            log('Move blocked - Turn: ' + isMyTurn + ', Cell: ' + board[index] + ', Active: ' + gameActive);
            return;
        }

        log('Making move at ' + index);
        board[index] = mySymbol;
        isMyTurn = false;

        gameChan.send({
            type: 'broadcast',
            event: 'move',
            payload: { index, symbol: mySymbol, player: myId }
        });

        drawBoard();
        updateStatus();
    }

    function updateStatus() {
        const statusEl = document.getElementById('game-status');
        const infoEl = document.getElementById('game-info');

        infoEl.innerText = `Du: ${mySymbol} | Gegner: ${opponentAlias || 'Wartet...'}`;

        if (!checkWin(true)) {
            statusEl.innerText = isMyTurn ? "Dein Zug" : "Gegner am Zug";
            statusEl.style.color = isMyTurn ? '#00aa00' : '#ff6600';
        }
    }

    function checkWin(silent = false) {
        const wins = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        for (let combo of wins) {
            if (board[combo[0]] && 
                board[combo[0]] === board[combo[1]] && 
                board[combo[0]] === board[combo[2]]) {

                if (!silent) {
                    const winner = board[combo[0]];
                    const statusEl = document.getElementById('game-status');

                    if (winner === mySymbol) {
                        statusEl.innerText = "üéâ SIEG!";
                        statusEl.style.color = '#00aa00';
                    } else {
                        statusEl.innerText = "NIEDERLAGE";
                        statusEl.style.color = '#cc0000';
                    }

                    document.getElementById('back-btn').style.display = 'block';
                    gameActive = false;
                    log('Game ended - Winner: ' + winner);
                }
                return true;
            }
        }

        if (!board.includes(null)) {
            if (!silent) {
                document.getElementById('game-status').innerText = "UNENTSCHIEDEN";
                document.getElementById('game-status').style.color = '#666';
                document.getElementById('back-btn').style.display = 'block';
                gameActive = false;
                log('Game ended - Draw');
            }
            return true;
        }

        return false;
    }

    async function backToLobby() {
        log('Back to lobby - reloading page');
        if (gameChan) {
            await gameChan.unsubscribe();
        }
        if (lobby) {
            await lobby.untrack();
        }

        // Seite komplett neu laden (ohne Cache)
        window.location.href = window.location.pathname;
    }

    window.addEventListener('beforeunload', () => {
        if (lobby) {
            lobby.untrack();
        }
        if (gameChan) {
            gameChan.untrack();
        }
    });

    log('Script loaded successfully');
</script>
</body>
</html>
