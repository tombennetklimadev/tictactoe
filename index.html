<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe | Final Minimal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #000000; }
        body { background: var(--bg); color: var(--text); font-family: monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .main { flex: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .sidebar { width: 200px; border-left: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        h1 { font-size: 1rem; font-weight: bold; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #000; padding-bottom: 5px; }
        input { border: 1px solid var(--border); padding: 10px; font-size: 1rem; width: 160px; outline: none; margin-bottom: 10px; border-radius: 0; font-family: monospace; }
        .btn { background: #000; color: #fff; border: 1px solid #000; padding: 10px 20px; font-size: 0.8rem; cursor: pointer; font-weight: bold; border-radius: 0; font-family: monospace; }
        .btn:hover { background: #fff; color: #000; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); border: 2px solid #000; margin-bottom: 20px; }
        .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        #game-msg { font-size: 1rem; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px 0; font-size: 0.8rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="main">
        <div id="view-login">
            <h1>Identity</h1>
            <input type="text" id="alias-input" placeholder="Name" maxlength="10">
            <br>
            <button class="btn" onclick="enterLounge()">Enter</button>
        </div>

        <div id="view-lounge" class="hidden">
            <h1>Lounge</h1>
            <button class="btn" id="find-btn" onclick="startSearching()">Find Match</button>
        </div>

        <div id="view-game" class="hidden">
            <div id="game-msg">Syncing...</div>
            <div id="board"></div>
            <button id="back-btn" class="btn hidden" onclick="location.reload()">Back</button>
        </div>
    </div>

    <div class="sidebar">
        <h1>Users</h1>
        <ul id="user-list"></ul>
    </div>

    <script>
        const SUPABASE_URL = 'https://qzkpslpphypnintdnxji.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_ELLj2wdw6drr9c6gztrUrw_B7IVvdvc'; 
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        let myId = Math.random().toString(36).substr(2, 9);
        let myAlias = "", lobbyChannel = null, gameChannel = null, mySymbol = '', isMyTurn = false, board = Array(9).fill(null), gameActive = false, searchInterval = null;

        async function enterLounge() {
            myAlias = document.getElementById('alias-input').value.trim();
            if(!myAlias) return;
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-lounge').classList.remove('hidden');

            lobbyChannel = sb.channel('lobby', { config: { presence: { key: myId } } });
            lobbyChannel
                .on('presence', { event: 'sync' }, renderUserList)
                .on('broadcast', { event: 'match_start' }, (p) => {
                    if (p.payload.players.includes(myId)) setupGame(p.payload);
                })
                .subscribe(async (s) => { 
                    if (s === 'SUBSCRIBED') await lobbyChannel.track({ alias: myAlias, status: 'idle', id: myId }); 
                });
        }

        function renderUserList() {
            const state = lobbyChannel.presenceState();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            Object.values(state).flat().forEach(u => {
                const li = document.createElement('li');
                li.innerText = u.alias + (u.id === myId ? '*' : '');
                list.appendChild(li);
            });
        }

        async function startSearching() {
            document.getElementById('find-btn').innerText = "Searching...";
            await lobbyChannel.track({ alias: myAlias, status: 'searching', id: myId });
            
            // Polling: Alle 1.5 Sekunden prüfen, ob jemand da ist
            searchInterval = setInterval(checkPresenceForMatch, 1500);
        }

        function checkPresenceForMatch() {
            const state = lobbyChannel.presenceState();
            const searchers = Object.values(state).flat()
                .filter(u => u.status === 'searching')
                .sort((a,b) => a.id.localeCompare(b.id));

            if (searchers.length >= 2) {
                clearInterval(searchInterval);
                const data = {
                    gid: 'game_' + searchers[0].id + searchers[1].id,
                    players: [searchers[0].id, searchers[1].id],
                    names: [searchers[0].alias, searchers[1].alias]
                };
                // Nur P1 triggert den Broadcast für alle Fälle
                if (searchers[0].id === myId) {
                    lobbyChannel.send({ type: 'broadcast', event: 'match_start', payload: data });
                }
                setupGame(data);
            }
        }

        async function setupGame(data) {
            if(gameActive) return;
            gameActive = true;
            if(searchInterval) clearInterval(searchInterval);

            document.getElementById('view-lounge').classList.add('hidden');
            document.getElementById('view-game').classList.remove('hidden');
            
            mySymbol = (myId === data.players[0]) ? 'X' : 'O';
            isMyTurn = (mySymbol === 'X');
            board = Array(9).fill(null);
            
            renderBoard();
            updateStatus();

            gameChannel = sb.channel(data.gid);
            gameChannel
                .on('broadcast', { event: 'move' }, (p) => {
                    board[p.payload.i] = p.payload.s;
                    isMyTurn = true;
                    renderBoard();
                    if(!checkWin()) updateStatus();
                })
                .on('broadcast', { event: 'quit' }, () => {
                    document.getElementById('game-msg').innerText = "Victory (Opponent Left)";
                    document.getElementById('back-btn').classList.remove('hidden');
                    gameActive = false;
                })
                .subscribe();
            
            await lobbyChannel.track({ alias: myAlias, status: 'playing', id: myId });
        }

        function makeMove(i) {
            if(!isMyTurn || board[i] || !gameActive) return;
            board[i] = mySymbol;
            isMyTurn = false;
            renderBoard();
            gameChannel.send({ type: 'broadcast', event: 'move', payload: { i, s: mySymbol } });
            if(!checkWin()) updateStatus();
        }

        function renderBoard() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            board.forEach((c, i) => {
                const d = document.createElement('div');
                d.className = 'cell';
                d.innerText = c || '';
                d.onclick = () => makeMove(i);
                b.appendChild(d);
            });
        }

        function updateStatus() {
            document.getElementById('game-msg').innerText = isMyTurn ? "Your Turn" : "Opponent Turn";
        }

        function checkWin() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            const w = wins.find(c => board[c[0]] && board[c[0]] === board[c[1]] && board[c[0]] === board[c[2]]);
            if(w) {
                document.getElementById('game-msg').innerText = board[w[0]] === mySymbol ? "Victory" : "Defeat";
                document.getElementById('back-btn').classList.remove('hidden');
                gameActive = false;
                return true;
            } else if(!board.includes(null)) {
                document.getElementById('game-msg').innerText = "Draw";
                document.getElementById('back-btn').classList.remove('hidden');
                gameActive = false;
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
