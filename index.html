<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TicTacToe Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --grey: #f9f9f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Layout Struktur */
        .app { display: flex; width: 100%; height: 100%; }
        .main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .sidebar { width: 260px; border-left: 1px solid #eee; background: var(--grey); padding: 40px 25px; display: flex; flex-direction: column; }

        /* Branding & Text */
        h1 { font-size: 3.5rem; font-weight: 900; text-transform: uppercase; line-height: 0.9; margin-bottom: 10px; letter-spacing: -0.05em; }
        .subtitle { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 0.4em; font-weight: 600; margin-bottom: 50px; }
        
        /* Formlemente */
        .ui-group { width: 100%; max-width: 300px; display: flex; flex-direction: column; align-items: center; }
        input { width: 100%; padding: 15px 0; border: none; border-bottom: 2px solid #000; font-size: 1.5rem; outline: none; text-align: center; text-transform: uppercase; margin-bottom: 30px; background: transparent; }
        .btn { background: #000; color: #fff; border: none; padding: 20px 50px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #333; }

        /* Spielfeld */
        #board { display: grid; grid-template-columns: repeat(3, 100px); border: 2px solid #000; margin-top: 20px; }
        .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: 900; cursor: pointer; }

        /* Sidebar Info */
        .label { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; color: #bbb; margin-bottom: 15px; }
        #user-list { list-style: none; }
        #user-list li { font-size: 0.85rem; font-weight: 600; padding: 6px 0; text-transform: uppercase; }

        .hidden { display: none !important; }

        /* Handy Anpassung */
        @media (max-width: 800px) {
            .app { flex-direction: column; }
            .sidebar { width: 100%; height: 160px; border-left: none; border-top: 1px solid #eee; order: 2; padding: 20px; }
            .main { order: 1; flex: 1; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="app">
    <main class="main">
        <div id="branding">
            <h1>TICTACTOE</h1>
            <p class="subtitle">Digital Arena</p>
        </div>

        <div id="view-login" class="ui-group">
            <input type="text" id="username" placeholder="" maxlength="10">
            <button class="btn" onclick="login()">Enter</button>
        </div>

        <div id="view-lounge" class="ui-group hidden">
            <button class="btn" id="find-btn" onclick="startSearch()">Find Match</button>
        </div>

        <div id="view-game" class="ui-group hidden">
            <p id="game-status" style="font-weight: 900; margin-bottom: 15px; text-transform: uppercase;"></p>
            <div id="board"></div>
            <button class="btn" id="back-btn" onclick="goHome()" style="margin-top: 30px; display:none; padding: 15px 30px;">Back</button>
        </div>
    </main>

    <aside class="sidebar hidden" id="sidebar">
        <div class="label">Online</div>
        <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 25px;" id="online-count">0</div>
        <div class="label">Members</div>
        <ul id="user-list"></ul>
    </aside>
</div>

<script>
    // Konfiguration aus deinen Screenshots
    const SB_URL = 'https://qzkpslpphypnintdnxji.supabase.co';
    const SB_KEY = 'sb_publishable_ELLj2wdw6drr9c6gztrUrw_B7IVvdvc';
    const sb = supabase.createClient(SB_URL, SB_KEY);

    // Persistenz gegen Duplikate
    let myId = localStorage.getItem('ttt_uid') || Math.random().toString(36).substr(2, 9);
    localStorage.setItem('ttt_uid', myId);
    let myAlias = localStorage.getItem('ttt_alias') || "";
    
    let lobby, gameChan, mySymbol = '', isMyTurn = false, board = Array(9).fill(null);

    // Routing Check
    const params = new URLSearchParams(window.location.search);
    const gid = params.get('game');

    // Start
    window.onload = () => {
        if(myAlias) login();
    };

    async function login() {
        const input = document.getElementById('username').value.trim().toUpperCase();
        if(input) myAlias = input;
        if(!myAlias) return;
        localStorage.setItem('ttt_alias', myAlias);

        document.getElementById('view-login').classList.add('hidden');
        document.getElementById('sidebar').classList.remove('hidden');

        lobby = sb.channel('lobby', { config: { presence: { key: myId } } });
        lobby.on('presence', { event: 'sync' }, () => {
            const state = lobby.presenceState();
            const list = document.getElementById('user-list');
            const users = Object.values(state).flat();
            list.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.innerText = (u.id === myId ? '> ' : '') + u.alias;
                list.appendChild(li);
            });
            document.getElementById('online-count').innerText = users.length;
            if(!gid) checkAutoMatch(users);
        })
        .on('broadcast', { event: 'match_found' }, p => {
            if(p.payload.players.includes(myId)) window.location.search = `?game=${p.payload.gid}`;
        })
        .subscribe(async s => {
            if(s === 'SUBSCRIBED') {
                await lobby.track({ alias: myAlias, id: myId, status: gid ? 'playing' : 'idle' });
                if(gid) setupGame();
                else document.getElementById('view-lounge').classList.remove('hidden');
            }
        });
    }

    async function startSearch() {
        document.getElementById('find-btn').innerText = "SEARCHING...";
        await lobby.track({ alias: myAlias, id: myId, status: 'searching' });
    }

    function checkAutoMatch(users) {
        const searchers = users.filter(u => u.status === 'searching').sort((a,b) => a.id.localeCompare(b.id));
        if(searchers.length >= 2 && searchers[0].id === myId) {
            const gameId = 'g_' + searchers[0].id + searchers[1].id;
            lobby.send({ type: 'broadcast', event: 'match_found', payload: { gid: gameId, players: [searchers[0].id, searchers[1].id] } });
        }
    }

    function setupGame() {
        document.getElementById('view-lounge').classList.add('hidden');
        document.getElementById('view-game').classList.remove('hidden');
        
        mySymbol = (gid.indexOf(myId) < gid.indexOf('_', 3)) ? 'X' : 'O';
        isMyTurn = (mySymbol === 'X');
        
        updateBoard();
        updateMsg();

        gameChan = sb.channel(gid);
        gameChan.on('broadcast', { event: 'move' }, p => {
            board[p.payload.i] = p.payload.s;
            isMyTurn = true;
            updateBoard();
            updateMsg();
        }).subscribe();
    }

    function updateBoard() {
        const b = document.getElementById('board');
        b.innerHTML = '';
        board.forEach((c, i) => {
            const d = document.createElement('div');
            d.className = 'cell';
            d.innerText = c || '';
            d.onclick = () => {
                if(!isMyTurn || board[i] || checkWin(true)) return;
                board[i] = mySymbol;
                isMyTurn = false;
                updateBoard();
                gameChan.send({ type: 'broadcast', event: 'move', payload: { i, s: mySymbol } });
                updateMsg();
            };
            b.appendChild(d);
        });
        checkWin();
    }

    function updateMsg() {
        const el = document.getElementById('game-status');
        if(!checkWin(true)) el.innerText = isMyTurn ? "Your Turn" : "Opponent Turn";
    }

    function checkWin(silent = false) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        const w = wins.find(c => board[c[0]] && board[c[0]] === board[c[1]] && board[c[0]] === board[c[2]]);
        if(w || !board.includes(null)) {
            if(!silent) {
                document.getElementById('game-status').innerText = w ? (board[w[0]] === mySymbol ? "Victory" : "Defeat") : "Draw";
                document.getElementById('back-btn').style.display = 'block';
            }
            return true;
        }
        return false;
    }

    function goHome() { window.location.search = ''; }
</script>
</body>
</html>
