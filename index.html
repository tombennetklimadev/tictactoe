<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe | Minimal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .main { flex: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .sidebar { width: 250px; border-left: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        
        /* Elements */
        h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; letter-spacing: -0.02em; }
        input { border: 1px solid var(--border); padding: 12px; font-size: 1rem; width: 200px; outline: none; margin-bottom: 10px; }
        .btn { background: #000; color: #fff; border: none; padding: 12px 24px; font-size: 0.9rem; cursor: pointer; text-transform: uppercase; font-weight: 600; }
        .btn:disabled { background: #ccc; }
        
        /* List */
        ul { list-style: none; padding: 0; margin: 0; }
        li { padding: 8px 0; font-size: 0.9rem; border-bottom: 1px solid #f9f9f9; }

        /* Board */
        #board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); border: 1px solid #000; margin-bottom: 20px; }
        .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; font-size: 2rem; cursor: pointer; }
        
        .hidden { display: none !important; }
        #game-msg { font-weight: 700; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="main">
        <div id="view-login">
            <h1>ENTER ALIAS</h1>
            <input type="text" id="alias-input" maxlength="12">
            <br>
            <button class="btn" onclick="enterLounge()">ENTER</button>
        </div>

        <div id="view-lounge" class="hidden">
            <h1 id="welcome-text">LOUNGE</h1>
            <button class="btn" id="find-btn" onclick="startSearching()">FIND GAME</button>
            <p id="status-text"></p>
        </div>

        <div id="view-game" class="hidden">
            <div id="game-msg">MATCH START</div>
            <div id="board"></div>
            <button id="back-btn" class="btn hidden" onclick="backToLounge()">BACK</button>
        </div>
    </div>

    <div class="sidebar">
        <h1 style="font-size: 1rem;">MEMBERS</h1>
        <ul id="user-list"></ul>
    </div>

    <script>
        const SUPABASE_URL = 'https://qzkpslpphypnintdnxji.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_ELLj2wdw6drr9c6gztrUrw_B7IVvdvc'; 
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        let myId = Math.random().toString(36).substr(2, 9);
        let myAlias = "", lobbyChannel = null, gameChannel = null, mySymbol = 'X', isMyTurn = false, board = Array(9).fill(null), gameEnded = false;

        async function enterLounge() {
            myAlias = document.getElementById('alias-input').value.trim();
            if(myAlias.length < 2) return;
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-lounge').classList.remove('hidden');

            lobbyChannel = sb.channel('lobby', { config: { presence: { key: myId } } });
            lobbyChannel
                .on('presence', { event: 'sync' }, () => {
                    renderUserList();
                    checkMatch();
                })
                .on('broadcast', { event: 'match-found' }, (payload) => {
                    if (payload.payload.p1 === myId || payload.payload.p2 === myId) setupGame(payload.payload);
                })
                .subscribe(async (s) => { if (s === 'SUBSCRIBED') await lobbyChannel.track({ alias: myAlias, status: 'idle', id: myId }); });
        }

        function renderUserList() {
            const state = lobbyChannel.presenceState();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            Object.values(state).flat().forEach(u => {
                const li = document.createElement('li');
                li.innerText = u.alias + (u.id === myId ? ' (YOU)' : '');
                list.appendChild(li);
            });
        }

        async function startSearching() {
            document.getElementById('find-btn').innerText = "SEARCHING...";
            await lobbyChannel.track({ alias: myAlias, status: 'searching', id: myId });
        }

        function checkMatch() {
            const users = Object.values(lobbyChannel.presenceState()).flat().filter(u => u.status === 'searching').sort((a,b) => a.id.localeCompare(b.id));
            if (users.length >= 2 && users[0].id === myId) {
                const data = { gameId: 'g_' + Date.now(), p1: users[0].id, p2: users[1].id, n1: users[0].alias, n2: users[1].alias };
                lobbyChannel.send({ type: 'broadcast', event: 'match-found', payload: data });
            }
        }

        async function setupGame(data) {
            gameEnded = false;
            document.getElementById('view-lounge').classList.add('hidden');
            document.getElementById('view-game').classList.remove('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            
            mySymbol = (myId === data.p1) ? 'X' : 'O';
            isMyTurn = (mySymbol === 'X');
            board = Array(9).fill(null);
            
            renderBoard();
            updateStatus();

            if(gameChannel) sb.removeChannel(gameChannel);
            gameChannel = sb.channel(data.gameId);
            gameChannel
                .on('broadcast', { event: 'move' }, (p) => handleMove(p.payload))
                .on('broadcast', { event: 'quit' }, () => { if(!gameEnded) { document.getElementById('game-msg').innerText = "VICTORY"; endGame(); } })
                .subscribe();
            
            await lobbyChannel.track({ alias: myAlias, status: 'playing', id: myId });
        }

        function handleMove(p) {
            if(gameEnded || board[p.i]) return;
            board[p.i] = p.s;
            isMyTurn = true;
            renderBoard();
            checkWin();
            if(!gameEnded) updateStatus();
        }

        function makeMove(i) {
            if(!isMyTurn || board[i] || gameEnded) return;
            board[i] = mySymbol;
            isMyTurn = false;
            renderBoard();
            gameChannel.send({ type: 'broadcast', event: 'move', payload: { i, s: mySymbol } });
            checkWin();
            if(!gameEnded) updateStatus();
        }

        function renderBoard() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            board.forEach((c, i) => {
                const d = document.createElement('div');
                d.className = 'cell';
                d.innerText = c || '';
                d.onclick = () => makeMove(i);
                b.appendChild(d);
            });
        }

        function updateStatus() {
            document.getElementById('game-msg').innerText = isMyTurn ? "YOUR TURN" : "OPPONENT'S TURN";
        }

        function checkWin() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            const w = wins.find(c => board[c[0]] && board[c[0]] === board[c[1]] && board[c[0]] === board[c[2]]);
            if(w) {
                document.getElementById('game-msg').innerText = board[w[0]] === mySymbol ? "VICTORY" : "DEFEAT";
                endGame();
            } else if(!board.includes(null)) {
                document.getElementById('game-msg').innerText = "DRAW";
                endGame();
            }
        }

        function endGame() {
            gameEnded = true;
            document.getElementById('back-btn').classList.remove('hidden');
        }

        async function backToLounge() {
            if(gameChannel) {
                await gameChannel.send({ type: 'broadcast', event: 'quit' });
                sb.removeChannel(gameChannel);
            }
            document.getElementById('view-game').classList.add('hidden');
            document.getElementById('view-lounge').classList.remove('hidden');
            document.getElementById('find-btn').innerText = "FIND GAME";
            await lobbyChannel.track({ alias: myAlias, status: 'idle', id: myId });
        }
    </script>
</body>
</html>
